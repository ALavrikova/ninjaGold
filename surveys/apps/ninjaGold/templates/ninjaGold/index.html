<html>
<head>
	<title></title>
</head>
<body>
	<h3>Your gold:</h3>
	<div>{{request.session.total}}</div>
		<div>
			<h2>Farm</h2>
			<p>(earns 10-20 golds)</p>
			<form action="/process_money" method="POST">
				{% csrf_token %}
				<input type="hidden" name="building" value="farm"> 
				<input type='submit' value="Find Gold!">
			</form>	
		</div>
		<div>
			<h2>Cave</h2>
			<p>(earns 5-10 golds)</p>
			<form action="/process_money" method="POST">
				{% csrf_token %}
				<input type="hidden" name="building" value='cave'> 
				<input type='submit' value="Find Gold!">
			</form>	
		</div>
		<div>
			<h2>House</h2>
			<p>(earns 2-5 golds)</p>
			<form action="/process_money" method="POST">
				{% csrf_token %}
				<input type="hidden" name="building" value='house'> 
				<input type='submit' value="Find Gold!">
			</form>
		</div>
		<div>
			<h2>Casino</h2>
			<p>(earns 0-50 golds)</p>
			<form action="/process_money" method="POST">
				{% csrf_token %}
				<input type="hidden" name="building" value='casino'> 
				<input type='submit' value="Find Gold!">
			</form>
		</div>
	<h2>Activities:</h2>
	<textarea name="activities" rows="4" cols="50">{{request.session.log}}</textarea>	
</body>
</html>
